<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginForm</title>

    <style>
        form button{
            background-color: dodgerblue;
            color: white;
        }

        form input[name='m_name'], input[name='m_pass']{
            background-color: gold;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        // 버튼 클릭 이벤트 구현
        $(function(){
            $("form button").on("click", function(){
                checkValue();
            });
        });

        // 유효성 체크함수
        function checkValue(){
            if($("form input[name='m_name']").val()===""){
                alert("아이디를 입력해 주세요...");
            } else if($("form input[name='m_pass']").val() === ""){
                alert("패스워드를 입력해 주세요")
            } else {
                $("form").attr({
                    action: "/login",
                    method: "get"  //post or get 방식을 사용하여 전송
                }); //전송할 대상 서버 주소
                $("form").submit(); //전송!!
            }
        }
    </script>

</head>
<body>
    <!-- 
        폼태그란? 서버에 전송시 그 범위를 설정 할 수 있는 양식 태그 
        id, name 공통점: 문서내의 dom 요소간 구분
        차이점: id중복 허용X, name 중복O
        서버에 전송시, 변수역할을 해주는 것은 오직 name
    -->
    <form>
        <input type="text" name = "m_name" placeholder="아이디입력">
        <input type="password" name = "m_pass" placeholder="비밀번호 입력">
        <!-- html5에서 등장한 아래의 button 태그는 form안에 둘경우 자동 submit이 발생함 -->
        <button type = "button">전송</button>
    </form>
</body>
</html>
